<div class="page-header">
    <h1>Groups</h1>
</div>

<div class="row">
    <div class="xs-sm-12">
        <div class="table-responsive">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Location</th>
                <th>Members</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="group in groups">
                <td>{{$index + 1}}</td>
                <td>{{group._source.name}}</td>
                <td>{{group._source.location}}</td>
                <td>{{group._source.members.toString()}}</td>
                <td>{{group._source.description}}</td>
            </tr>

            </tbody>
        </table>
        </div>

    </div>

</div>
